<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖拽 注抓 专砖转</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            direction: rtl;
        }
        
        .header {
            background-color: #4a90e2;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 800px;
        }
        
        .emotions-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        
        .emotion {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: grab;
            background-color: #fff;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            justify-content: center;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            user-select: none;
            font-size: 1.2em;
        }
        
        .emotion:hover {
            transform: scale(1.1);
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
        }
        
        .emotion img, .emotion-icon {
            font-size: 2em;
            margin-bottom: 5px;
        }
        
        .situations-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
        }
        
        .situation {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .situation-text {
            margin-bottom: 15px;
            font-size: 0.95em;
        }
        
        .drop-zone {
            width: 100%;
            height: 60px;
            border: 2px dashed #4a90e2;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: auto;
            transition: background-color 0.3s;
        }
        
        .drop-zone.highlight {
            background-color: #e6f0ff;
        }
        
        .dropped-emotion {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            width: 100%;
            height: 100%;
        }
        
        .reset-btn {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        
        .reset-btn:hover {
            background-color: #3a7bc8;
        }
        
        .correct {
            border: 2px solid #4caf50;
            background-color: #e8f5e9;
        }
        
        .incorrect {
            border: 2px solid #f44336;
            background-color: #ffebee;
        }
        
        .feedback {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            border-radius: 5px;
            color: white;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 100;
            font-size: 1.2em;
            text-align: center;
        }
        
        .correct-feedback {
            background-color: #4caf50;
        }
        
        .incorrect-feedback {
            background-color: #f44336;
        }

        .show {
            opacity: 1;
        }
        
        .tree-container {
            width: 300px;
            height: 400px;
            position: relative;
            margin-bottom: 20px;
        }
        
        .tree {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .tree-base {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 120px;
            background-color: #8B4513;
            border-radius: 0 0 10px 10px;
        }
        
        .tree-crown {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 250px;
            background-color: #228B22;
            border-radius: 50% 50% 50% 50%;
        }
        
        .progress-container {
            margin-top: 20px;
            width: 100%;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .progress-bar {
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
            transition: width 0.5s;
        }
        
        @media (max-width: 600px) {
            .emotions-container {
                gap: 10px;
            }
            
            .emotion {
                width: 60px;
                height: 60px;
                font-size: 1em;
            }
            
            .situation {
                padding: 10px;
            }
            
            .tree-container {
                width: 200px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>砖拽 注抓 专砖转</h1>
        <p>专专 转 专砖转 转  住爪</p>
    </div>
    
    <div class="tree-container">
        <div class="tree">
            <div class="tree-crown"></div>
            <div class="tree-base"></div>
        </div>
    </div>
    
    <div class="game-container">
        <div class="emotions-container" id="emotions-container">
            <!-- 专砖转 转住驻 转 拽 -->
        </div>
        
        <div class="situations-container" id="situations-container">
            <!-- 住爪转 转住驻 转 拽 -->
        </div>
        
        <div class="progress-container">
            <h3>转拽转</h3>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        
        <button class="reset-btn" id="reset-btn">转 砖</button>
    </div>
    
    <div class="feedback" id="feedback"></div>
    
    <script>
        // 专砖转 专砖转 注 拽
        const emotions = [
            { name: "砖", icon: "", color: "#FFD700" },
            { name: "注爪", icon: "", color: "#4682B4" },
            { name: "注住", icon: "", color: "#FF6347" },
            { name: "驻", icon: "", color: "#800080" },
            { name: "驻转注", icon: "", color: "#FF69B4" },
            { name: "", icon: "", color: "#32CD32" },
            { name: "拽", icon: "", color: "#7CFC00" },
            { name: "砖", icon: "", color: "#FFA07A" },
            { name: "", icon: "わ", color: "#FF1493" },
            { name: "砖注", icon: "", color: "#A9A9A9" },
        ];

        // 专砖转 住爪转 注 专砖 转
        const situations = [
            { 
                text: " 拽 转  转 砖砖 专爪",
                correctEmotion: "砖"
            },
            { 
                text: "  转 爪注爪注  砖",
                correctEmotion: "注爪"
            },
            { 
                text: " 砖专 砖 拽  转 砖拽  专砖转",
                correctEmotion: "注住"
            },
            { 
                text: " 砖转拽   ",
                correctEmotion: "驻"
            },
            { 
                text: " 砖驻转注 转 注 住 砖 爪驻 ",
                correctEmotion: "驻转注"
            },
            { 
                text: " 砖爪 驻转专 转专 拽砖 转",
                correctEmotion: ""
            },
            { 
                text: " 砖专 拽 爪注爪注 砖 砖   专爪",
                correctEmotion: "拽"
            },
            { 
                text: " 砖驻 爪专 转 住驻专  爪拽",
                correctEmotion: "砖"
            },
            { 
                text: " 砖拽 转  砖 驻 砖",
                correctEmotion: ""
            },
            { 
                text: " 砖砖转 砖注专 专 砖 注 转",
                correctEmotion: "砖注"
            },
        ];

        let correctMatches = 0;
        const totalSituations = situations.length;

        // 爪专转  专砖转
        const emotionsContainer = document.getElementById('emotions-container');
        emotions.forEach(emotion => {
            const emotionElement = document.createElement('div');
            emotionElement.className = 'emotion';
            emotionElement.style.backgroundColor = emotion.color;
            emotionElement.setAttribute('draggable', true);
            emotionElement.setAttribute('data-emotion', emotion.name);
            
            const emotionIcon = document.createElement('div');
            emotionIcon.className = 'emotion-icon';
            emotionIcon.textContent = emotion.icon;
            
            const emotionName = document.createElement('div');
            emotionName.textContent = emotion.name;
            
            emotionElement.appendChild(emotionIcon);
            emotionElement.appendChild(emotionName);
            emotionsContainer.appendChild(emotionElement);
            
            // 住驻转  专专
            emotionElement.addEventListener('dragstart', dragStart);
        });

        // 爪专转  住爪转
        const situationsContainer = document.getElementById('situations-container');
        situations.forEach((situation, index) => {
            const situationElement = document.createElement('div');
            situationElement.className = 'situation';
            
            const situationText = document.createElement('div');
            situationText.className = 'situation-text';
            situationText.textContent = situation.text;
            
            const dropZone = document.createElement('div');
            dropZone.className = 'drop-zone';
            dropZone.setAttribute('data-correct-emotion', situation.correctEmotion);
            dropZone.setAttribute('data-index', index);
            dropZone.textContent = '专专 专砖 ';
            
            situationElement.appendChild(situationText);
            situationElement.appendChild(dropZone);
            situationsContainer.appendChild(situationElement);
            
            // 住驻转  专专
            dropZone.addEventListener('dragover', dragOver);
            dropZone.addEventListener('dragenter', dragEnter);
            dropZone.addEventListener('dragleave', dragLeave);
            dropZone.addEventListener('drop', drop);
        });

        // 驻拽爪转 专专
        let draggedEmotion = null;

        function dragStart(e) {
            draggedEmotion = {
                element: this,
                name: this.getAttribute('data-emotion'),
                icon: this.querySelector('.emotion-icon').textContent,
                color: this.style.backgroundColor
            };
            
            setTimeout(() => {
                this.style.opacity = '0.4';
            }, 0);
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function dragEnter(e) {
            e.preventDefault();
            this.classList.add('highlight');
        }

        function dragLeave() {
            this.classList.remove('highlight');
        }

        function drop(e) {
            e.preventDefault();
            this.classList.remove('highlight');
            
            if (this.querySelector('.dropped-emotion')) {
                // 专 砖 专砖 
                return;
            }
            
            const correctEmotion = this.getAttribute('data-correct-emotion');
            const isCorrect = draggedEmotion.name === correctEmotion;
            
            // 爪专转  专砖 砖砖
            const droppedEmotionElement = document.createElement('div');
            droppedEmotionElement.className = 'dropped-emotion';
            droppedEmotionElement.style.backgroundColor = draggedEmotion.color;
            
            const droppedEmotionIcon = document.createElement('span');
            droppedEmotionIcon.textContent = draggedEmotion.icon + ' ' + draggedEmotion.name;
            
            droppedEmotionElement.appendChild(droppedEmotionIcon);
            this.textContent = '';
            this.appendChild(droppedEmotionElement);
            
            // 住    
            if (isCorrect) {
                this.classList.add('correct');
                showFeedback(true);
                correctMatches++;
            } else {
                this.classList.add('incorrect');
                showFeedback(false);
            }
            
            // 注 住专 转拽转
            updateProgress();
            
            // 注转 专专 住驻转 砖 专砖
            draggedEmotion.element.style.opacity = '0.4';
            draggedEmotion.element.setAttribute('draggable', false);
            draggedEmotion = null;
        }

        // 驻拽爪 爪转 砖
        function showFeedback(isCorrect) {
            const feedback = document.getElementById('feedback');
            feedback.className = 'feedback ' + (isCorrect ? 'correct-feedback' : 'incorrect-feedback');
            feedback.textContent = isCorrect ? ' !' : '住 砖...';
            feedback.classList.add('show');
            
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 2000);
        }

        // 驻拽爪 注 住专 转拽转
        function updateProgress() {
            const progressBar = document.getElementById('progress');
            const percentage = (correctMatches / totalSituations) * 100;
            progressBar.style.width = percentage + '%';
            
            // 拽  砖拽 住转
            if (correctMatches === totalSituations) {
                setTimeout(() => {
                    alert(' ! 住转 爪 转 砖拽!');
                }, 1000);
            }
        }

        // 驻转专 驻住
        document.getElementById('reset-btn').addEventListener('click', resetGame);

        function resetGame() {
            // 驻住 住爪转
            const dropZones = document.querySelectorAll('.drop-zone');
            dropZones.forEach(zone => {
                zone.textContent = '专专 专砖 ';
                zone.classList.remove('correct', 'incorrect');
            });
            
            // 驻住 专砖转
            const emotionElements = document.querySelectorAll('.emotion');
            emotionElements.forEach(emotion => {
                emotion.style.opacity = '1';
                emotion.setAttribute('draggable', true);
            });
            
            // 驻住 砖转 转拽转
            correctMatches = 0;
            updateProgress();
        }
    </script>
</body>
</html>
